name: JVM Test

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: JVM Test
        env:
          JIRA_USERNAME: ${{secrets.JIRA_USERNAME}}
          JIRA_API_TOKEN: ${{secrets.JIRA_API_TOKEN}}
        run: ./gradlew jvmTest