jira:
    no_epics: false
    url: 'https://tix-test.atlassian.net'
    tickets: 
        default:
            project: TIX
            labels: $label
    workflows:
        after_each:
            - label: cleanup
              actions:
                  - type: delete_issue
                    arguments:
                        issue: $ticket.jira.key
variables:
    label: test
    story_name: Test Story
    story_body: From Transformer
    jira_name: $JIRA_USERNAME
    jira_token: $JIRA_API_TOKEN